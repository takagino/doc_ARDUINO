<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>p5.js</title>
  <style>
    canvas {
      background: #ddd;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.js"></script>
  <script>
    let x = 0;
    let y = 0;
    let color = 0;
    let d = 0;

    function setup() {
      createCanvas(640, 480);
      colorMode(HSL);
      rectMode(CENTER);
    }

    function draw() {
      // clear();
      x = floor(random(0, 640));
      y = floor(random(0, 480));
      color = floor(random(0, 100));
      d = floor(random(10, 100));
      noStroke();
      fill(100, 50, color, 0.2);
      rect(x, y, d, d);
    }
  </script>
</body>
</html>
