<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>p5.js</title>
  <style>
    canvas {
      background: #ddd;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.js"></script>
  <script>
    //ページ読み込み時に1度だけ実行される関数
    function setup() {
      createCanvas(640, 480);
      colorMode(HSL);

      background(180, 50, 50);

      fill(34, 79, 81);
      ellipse(320, 240, 100, 100);

      fill(34, 23, 62);
      rect(250, 290, 140, 80);

      fill(34, 12, 73);
      triangle(320, 120, 250, 190, 390, 190);

      line(320, 370, 320, 420);
    }

    //ページを表示している間、ずっと繰り返し実行される関数
    function draw() {
      console.log('draw!');
    }
  </script>
</body>
</html>
